<body class="pace-top">
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade show"><span class="spinner"></span></div>
	<!-- end #page-loader -->
	
	<!-- begin #page-container -->
	<div id="page-container">
		<!-- begin login -->
		<div class="col-12 card-carousel">
		<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img class="d-block w-100" src="img/banner-creativity.png" alt="First slide">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" src="img/banner-discover.png" alt="Second slide">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" src="img/banner-account.png" alt="Third slide">
		    </div>
		  </div>
		</div>
		</div>
		
		<div class="login-content">
			<div class="title-login">
				<h4 class="fw-400 mb10">Welcome!</h4>
				<h5 class="fw-400">Signup to get started with the app. Login if you already have an account.</h5>	
			</div>
			<div class="row text-center ic-login-content">
				<div class="col-4 text-center">
					<li>
						<a href="#"><img class="size-ic-sosmed" src="img/ic-fb.png" alt="" /></a>
						<h5 class="mt5 fw-400 black-clr">
							Facebook
						</h5>
					</li>
				</div>
				<div class="col-4">
					<li>
						<a href="#"><img class="size-ic-sosmed" src="img/ic-ig.png" alt="" /></a>
						<h5 class="mt5 fw-400 black-clr">
							Instagram
						</h5>
					</li>
				</div>
				<div class="col-4">
					<li>
						<a href="#"><img class="size-ic-sosmed" src="img/ic-gmail.png" alt="" /></a>
						<h5 class="mt5 fw-400 black-clr">
							Gmail
						</h5>
					</li>
				</div>
			</div>
			<div class="signup-content text-center">
				<a href="#" class="black-clr">No account yet? <b> Sign Up Here</b></a>
			</div>
		</div>

	</div>
	<!-- end page container -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="plugins/jquery/jquery-3.3.1.min.js"></script>
